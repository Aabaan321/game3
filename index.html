<!DOCTYPE html>
<html>
<head>
    <title>Cyber Runner</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: Arial, sans-serif;
        }

        #gameArea {
            width: 800px;
            height: 600px;
            background: #000;
            position: relative;
            overflow: hidden;
            border: 4px solid #0ff;
            box-shadow: 0 0 20px #0ff;
        }

        #player {
            width: 50px;
            height: 70px;
            background: #0ff;
            position: absolute;
            bottom: 50px;
            left: 375px;
            border-radius: 5px;
            transition: left 0.1s;
            box-shadow: 0 0 15px #0ff;
        }

        .obstacle {
            width: 50px;
            height: 50px;
            background: #f00;
            position: absolute;
            border-radius: 5px;
            box-shadow: 0 0 15px #f00;
        }

        .coin {
            width: 30px;
            height: 30px;
            background: #ff0;
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 15px #ff0;
            animation: coinSpin 1s infinite linear;
        }

        .power-up {
            width: 40px;
            height: 40px;
            background: #0f0;
            position: absolute;
            border-radius: 10px;
            box-shadow: 0 0 15px #0f0;
            animation: powerUpFloat 1s infinite ease-in-out;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            z-index: 100;
        }

        #startScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            z-index: 1000;
        }

        #startScreen h1 {
            color: #0ff;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #0ff;
        }

        #startScreen p {
            margin: 10px;
            font-size: 20px;
            color: #fff;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #f00;
            font-size: 48px;
            z-index: 1000;
        }

        @keyframes coinSpin {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes powerUpFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .lane {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255,255,255,0.2);
        }

        button {
            padding: 15px 30px;
            font-size: 24px;
            background: #0ff;
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #0ff;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div class="lane" style="left: 266px;"></div>
        <div class="lane" style="left: 532px;"></div>
        <div id="player"></div>
        <div class="score">Score: <span id="scoreValue">0</span></div>
        
        <div id="startScreen">
            <h1>CYBER RUNNER</h1>
            <p>Use LEFT and RIGHT arrows to move</p>
            <p>Collect yellow coins for points</p>
            <p>Avoid red obstacles</p>
            <p>Get green power-ups for shields</p>
            <button onclick="startGame()">START GAME</button>
        </div>
        
        <div id="gameOver">
            GAME OVER
            <p style="font-size: 24px">Press R to restart</p>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const player = document.getElementById('player');
        const scoreValue = document.getElementById('scoreValue');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');

        let score = 0;
        let currentLane = 1;
        let isGameOver = false;
        let gameSpeed = 5;
        const lanes = [266, 375, 484];

        function startGame() {
            startScreen.style.display = 'none';
            isGameOver = false;
            score = 0;
            scoreValue.textContent = score;
            gameSpeed = 5;
            
            // Clear any existing objects
            document.querySelectorAll('.obstacle, .coin, .power-up').forEach(el => el.remove());
            
            // Start spawning objects
            spawnObjects();
        }

        function spawnObjects() {
            if (!isGameOver) {
                if (Math.random() < 0.7) { // 70% chance for obstacle
                    createObject('obstacle');
                } else if (Math.random() < 0.8) { // 24% chance for coin
                    createObject('coin');
                } else { // 6% chance for power-up
                    createObject('power-up');
                }
                setTimeout(spawnObjects, 1000);
            }
        }

        function createObject(type) {
            const object = document.createElement('div');
            object.className = type;
            const lane = Math.floor(Math.random() * 3);
            object.style.left = (lanes[lane] - 25) + 'px';
            object.style.top = '-50px';
            gameArea.appendChild(object);

            const moveInterval = setInterval(() => {
                const top = parseInt(object.style.top);
                if (top > 600) {
                    object.remove();
                    clearInterval(moveInterval);
                    if (type === 'obstacle') {
                        score++;
                        scoreValue.textContent = score;
                    }
                } else {
                    object.style.top = (top + gameSpeed) + 'px';
                    
                    // Collision detection
                    if (top > 430 && top < 520 && lane === currentLane) {
                        if (type === 'obstacle') {
                            gameOver();
                            object.remove();
                            clearInterval(moveInterval);
                        } else if (type === 'coin') {
                            score += 5;
                            scoreValue.textContent = score;
                            object.remove();
                            clearInterval(moveInterval);
                        }
                    }
                }
            }, 16);
        }

        function gameOver() {
            isGameOver = true;
            gameOverScreen.style.display = 'block';
        }

        document.addEventListener('keydown', (e) => {
            if (!isGameOver) {
                if (e.key === 'ArrowLeft' && currentLane > 0) {
                    currentLane--;
                    player.style.left = lanes[currentLane] + 'px';
                }
                if (e.key === 'ArrowRight' && currentLane < 2) {
                    currentLane++;
                    player.style.left = lanes[currentLane] + 'px';
                }
            }
            if (e.key === 'r' && isGameOver) {
                gameOverScreen.style.display = 'none';
                startGame();
            }
        });
    </script>
</body>
</html>
