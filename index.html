<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Runner: Fixed Gestures</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff0055;
            --neon-green: #00ff9d;
            --bg-dark: #050510;
        }

        body {
            margin: 0;
            background: var(--bg-dark);
            font-family: 'Rajdhani', sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            background: #000;
            border: 2px solid #333;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
        }

        /* --- DEBUG & CAMERA LAYER --- */
        #camera-feed {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            background: #111;
            border: 1px solid var(--neon-blue);
            z-index: 100;
            transform: scaleX(-1); /* Mirror Mode */
            opacity: 0.8;
        }
        
        .debug-dot {
            position: absolute;
            width: 10px; height: 10px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 101;
            pointer-events: none;
        }
        
        #hand-state-text {
            position: absolute;
            top: 145px; right: 20px;
            color: var(--neon-blue);
            font-size: 14px;
            font-weight: bold;
            text-align: right;
            z-index: 100;
        }

        /* --- GAME WORLD --- */
        #world {
            position: absolute;
            inset: 0;
            perspective: 600px;
            overflow: hidden;
        }

        .floor-grid {
            position: absolute;
            width: 200%; height: 200%;
            top: 50%; left: -50%;
            background: 
                linear-gradient(transparent 0%, var(--bg-dark) 100%),
                linear-gradient(0deg, rgba(0, 243, 255, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.2) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            transform: rotateX(60deg);
            animation: moveGrid 1s linear infinite;
        }

        @keyframes moveGrid {
            from { background-position: 0 0, 0 0, 0 0; }
            to { background-position: 0 0, 0 40px, 0 40px; }
        }

        #player {
            position: absolute;
            bottom: 60px; left: 50%;
            width: 60px; height: 80px;
            transform: translateX(-50%);
            transition: left 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .player-body {
            width: 100%; height: 100%;
            background: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            clip-path: polygon(20% 0, 80% 0, 100% 100%, 0% 100%);
        }
        
        .shield-bubble {
            position: absolute;
            width: 140%; height: 140%;
            top: -20%; left: -20%;
            border: 2px solid var(--neon-pink);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--neon-pink);
            opacity: 0;
            transform: scale(0.8);
            transition: 0.2s;
        }
        
        #player.shield-active .shield-bubble {
            opacity: 1;
            transform: scale(1);
        }
        
        #player.jumping {
            animation: jump 0.6s ease-out;
        }

        @keyframes jump {
            0% { transform: translateX(-50%) translateY(0) scale(1); }
            50% { transform: translateX(-50%) translateY(-150px) scale(1.2); }
            100% { transform: translateX(-50%) translateY(0) scale(1); }
        }

        .obstacle {
            position: absolute;
            top: 0;
            width: 50px; height: 50px;
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
            transform: translateX(-50%);
        }

        /* --- UI --- */
        .hud {
            position: absolute;
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            z-index: 10;
        }
        .score { font-size: 32px; font-weight: 900; }
        .gesture-hint {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 900;
            color: rgba(255,255,255,0.8);
            text-shadow: 0 0 20px var(--neon-blue);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #start-screen, #game-over {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        
        button {
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 15px 40px;
            font-size: 24px;
            font-family: inherit;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            transition: 0.2s;
        }
        button:hover { background: var(--neon-green); color: black; }
        
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div id="game-container">
        <video id="camera-feed" autoplay playsinline muted></video>
        <div id="hand-state-text">WAITING FOR CAMERA...</div>

        <div class="hud">
            <div class="score">SCORE: <span id="score-val">0</span></div>
            <div style="text-align:right">
                <div>SHIELD: <span id="shield-status" style="color:#555">OFFLINE</span></div>
            </div>
        </div>

        <div id="gesture-feedback" class="gesture-hint"></div>

        <div id="world">
            <div class="floor-grid"></div>
            <div id="player">
                <div class="player-body"></div>
                <div class="shield-bubble"></div>
            </div>
            </div>

        <div id="start-screen">
            <h1 style="font-size: 60px; margin:0;">CYBER RUNNER</h1>
            <p style="color:#888;">GESTURE CALIBRATION</p>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; text-align:left; margin:20px 0;">
                <div>üñê ‚û° üñê <b>SWIPE</b></div><div>Move Lanes</div>
                <div>üñê ‚û° ‚úä ‚û° üñê <b>TAP</b></div><div>Jump</div>
                <div>‚úä <b>HOLD FIST</b></div><div>Shield</div>
            </div>
            <button id="btn-start">ACTIVATE CAMERA</button>
        </div>

        <div id="game-over" class="hidden">
            <h1 style="color:var(--neon-pink)">CRITICAL ERROR</h1>
            <h3>SCORE: <span id="final-score">0</span></h3>
            <button onclick="location.reload()">REBOOT SYSTEM</button>
        </div>
    </div>

<script>
    // --- GAME ENGINE ---
    const GAME = {
        active: false,
        score: 0,
        lane: 1, // 0=Left, 1=Mid, 2=Right
        lanesX: ['20%', '50%', '80%'],
        speed: 5,
        obstacles: [],
        lastTime: 0,
        player: {
            isJumping: false,
            isShielding: false
        }
    };

    // --- GESTURE ENGINE ---
    const INPUT = {
        handX: 0.5, // 0.0 to 1.0
        handState: 'open', // 'open' or 'closed'
        stateChangeTime: 0,
        lastSwipeX: 0.5,
        canSwipe: true
    };

    const ELS = {
        player: document.getElementById('player'),
        world: document.getElementById('world'),
        score: document.getElementById('score-val'),
        feedback: document.getElementById('gesture-feedback'),
        shieldStatus: document.getElementById('shield-status'),
        video: document.getElementById('camera-feed'),
        debugText: document.getElementById('hand-state-text')
    };

    // 1. Initialize Camera & Hands
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.7, // High confidence to reduce jitter
        minTrackingConfidence: 0.7
    });

    hands.onResults(results => {
        if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
            ELS.debugText.innerText = "NO HAND DETECTED";
            return;
        }

        const lm = results.multiHandLandmarks[0];
        
        // --- 1. TRACKING HAND CENTER (Smoothed) ---
        // Wrist (0) and Middle Finger Base (9)
        const rawX = 1 - ((lm[0].x + lm[9].x) / 2); // 1-x to Mirror
        INPUT.handX = (INPUT.handX * 0.6) + (rawX * 0.4); // Smooth it out

        // --- 2. OPEN VS CLOSED DETECTION ---
        // We check if fingertips are below finger pip joints
        // Index(8), Middle(12), Ring(16), Pinky(20)
        // vs PIP joints: 6, 10, 14, 18
        // Actually, distance to palm (0) is more reliable for "Fist"
        
        let foldedFingers = 0;
        [8, 12, 16, 20].forEach(tip => {
            const distToWrist = Math.hypot(lm[tip].x - lm[0].x, lm[tip].y - lm[0].y);
            // If tip is close to wrist (normalized coord approx < 0.15)
            if (distToWrist < 0.25) foldedFingers++; 
        });

        const isClosed = foldedFingers >= 3; // 3 fingers folded = Fist
        const now = Date.now();

        // --- 3. STATE MACHINE ---
        
        if (isClosed && INPUT.handState === 'open') {
            // Event: Hand Just Closed
            INPUT.handState = 'closed';
            INPUT.stateChangeTime = now;
        } 
        else if (!isClosed && INPUT.handState === 'closed') {
            // Event: Hand Just Opened
            const duration = now - INPUT.stateChangeTime;
            INPUT.handState = 'open';
            
            // Logic: Short Press = Jump (Tap)
            if (duration < 400) { // Less than 400ms
                triggerJump();
            }
            // Logic: Release Shield
            setShield(false);
        }
        else if (isClosed && INPUT.handState === 'closed') {
            // Event: Holding Fist
            const duration = now - INPUT.stateChangeTime;
            if (duration > 400) { // Held for > 400ms
                setShield(true);
            }
        }

        // --- 4. SWIPE LOGIC (Positional Delta) ---
        // Calculate difference from where the swipe "reset"
        const delta = INPUT.handX - INPUT.lastSwipeX;
        
        if (Math.abs(delta) > 0.15 && INPUT.canSwipe) {
            if (delta > 0) changeLane(1); // Right
            else changeLane(-1); // Left
            
            INPUT.canSwipe = false; // Lock swiping
            setTimeout(() => { 
                INPUT.lastSwipeX = INPUT.handX; // Reset center to current hand pos
                INPUT.canSwipe = true; 
            }, 500); // 0.5s cooldown
        }

        // Debug UI
        ELS.debugText.innerHTML = `
            X: ${INPUT.handX.toFixed(2)}<br>
            STATE: <span style="color:${isClosed ? 'red' : 'lime'}">${isClosed ? 'CLOSED' : 'OPEN'}</span>
        `;
        
        // Draw Debug Dot
        // We create/move a dot over the video feed
        let dot = document.getElementById('debug-dot');
        if(!dot) {
            dot = document.createElement('div');
            dot.id = 'debug-dot';
            dot.className = 'debug-dot';
            ELS.video.parentElement.appendChild(dot);
        }
        // Map normalized coords to video element size (160x120)
        // Remember X is mirrored for logic but CSS left needs unmirrored if we used transform scaleX(-1) on video container
        // Actually, just keep it simple:
        dot.style.left = (rawX * 100) + '%';
        dot.style.top = (lm[9].y * 100) + '%';
        dot.style.background = isClosed ? 'red' : 'lime';
    });

    const camera = new Camera(ELS.video, {
        onFrame: async () => { await hands.send({image: ELS.video}); },
        width: 320, height: 240
    });

    // --- GAMEPLAY FUNCTIONS ---

    function changeLane(dir) {
        if (!GAME.active) return;
        const newLane = GAME.lane + dir;
        if (newLane >= 0 && newLane <= 2) {
            GAME.lane = newLane;
            ELS.player.style.left = GAME.lanesX[GAME.lane];
            showFeedback(dir === 1 ? '‚û°' : '‚¨Ö');
        }
    }

    function triggerJump() {
        if (!GAME.active || GAME.player.isJumping) return;
        GAME.player.isJumping = true;
        ELS.player.classList.add('jumping');
        showFeedback('‚¨Ü JUMP');
        setTimeout(() => {
            GAME.player.isJumping = false;
            ELS.player.classList.remove('jumping');
        }, 600);
    }

    function setShield(active) {
        if (GAME.player.isShielding === active) return;
        GAME.player.isShielding = active;
        if (active) {
            ELS.player.classList.add('shield-active');
            ELS.shieldStatus.innerText = "ACTIVE";
            ELS.shieldStatus.style.color = "var(--neon-pink)";
            showFeedback('üõ° SHIELD');
        } else {
            ELS.player.classList.remove('shield-active');
            ELS.shieldStatus.innerText = "OFFLINE";
            ELS.shieldStatus.style.color = "#555";
        }
    }

    function showFeedback(txt) {
        ELS.feedback.innerText = txt;
        ELS.feedback.style.opacity = 1;
        setTimeout(() => ELS.feedback.style.opacity = 0, 400);
    }

    // --- GAME LOOP ---

    function startGame() {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-over').classList.add('hidden');
        GAME.active = true;
        GAME.score = 0;
        GAME.obstacles.forEach(o => o.el.remove());
        GAME.obstacles = [];
        GAME.lastTime = performance.now();
        requestAnimationFrame(loop);
    }

    function loop(time) {
        if (!GAME.active) return;
        
        const delta = time - GAME.lastTime;
        GAME.lastTime = time;

        // Spawn
        if (Math.random() < 0.02) spawnObstacle();

        // Update Obstacles
        GAME.obstacles.forEach((obs, i) => {
            obs.z += (0.2 + (GAME.score * 0.0001)) * delta; // Move towards screen
            
            // 3D Projection to 2D Top
            // Simple perspective: As Z increases, Top increases, Scale increases
            const progress = obs.z / 600; // 0 to 1
            
            if (progress >= 1) {
                // Passed player
                obs.el.remove();
                GAME.obstacles.splice(i, 1);
                GAME.score += 100;
                ELS.score.innerText = GAME.score;
            } else {
                // Render
                const laneX = GAME.lanesX[obs.lane]; 
                // We fake 3D by lerping Top from 0% to 90%
                obs.el.style.top = (progress * 90) + '%';
                
                // We need to actually set Left based on lane, but converge at horizon
                // Horizon center is 50%. Lane is laneX.
                // Lerp(50%, laneX, progress)
                // We'll just stick to fixed lanes for simplicity in this CSS 3D setup
                // But to make it look 3D:
                // obs.el.style.left is complicated without matrix3d, let's keep it 2D-ish logic for lanes
                // Actually, just set the lane.
                obs.el.style.left = laneX;
                obs.el.style.transform = `translateX(-50%) scale(${0.5 + progress})`;
                
                // Collision
                // Player is at approx progress 0.8 to 0.9
                if (progress > 0.8 && progress < 0.95 && obs.lane === GAME.lane) {
                    if (GAME.player.isJumping) {
                        // Safe
                    } else if (GAME.player.isShielding) {
                        // Destroy obstacle
                        obs.el.remove();
                        GAME.obstacles.splice(i, 1);
                    } else {
                        gameOver();
                    }
                }
            }
        });

        requestAnimationFrame(loop);
    }

    function spawnObstacle() {
        const lane = Math.floor(Math.random() * 3);
        const el = document.createElement('div');
        el.className = 'obstacle';
        el.style.left = GAME.lanesX[lane];
        ELS.world.appendChild(el);
        GAME.obstacles.push({ el, lane, z: 0 });
    }

    function gameOver() {
        GAME.active = false;
        document.getElementById('final-score').innerText = GAME.score;
        document.getElementById('game-over').classList.remove('hidden');
    }

    // Start Button
    document.getElementById('btn-start').addEventListener('click', async () => {
        document.getElementById('btn-start').innerText = "LOADING AI...";
        await camera.start();
        startGame();
    });

</script>
</body>
</html>
