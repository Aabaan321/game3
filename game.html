<!DOCTYPE html>
<html>
<head>
    <title>Simple Runner Game</title>
    <style>
        #gameArea {
            width: 600px;
            height: 400px;
            border: 2px solid black;
            position: relative;
            background: #f0f0f0;
            overflow: hidden;
            margin: 20px auto;
        }
        
        #player {
            width: 40px;
            height: 40px;
            background: blue;
            position: absolute;
            bottom: 20px;
            left: 280px;
        }
        
        .obstacle {
            width: 40px;
            height: 40px;
            background: red;
            position: absolute;
            top: -40px;
        }
        
        .lane {
            width: 2px;
            height: 400px;
            background: #999;
            position: absolute;
            top: 0;
        }
        
        #score {
            text-align: center;
            font-size: 24px;
            margin: 10px;
        }
        
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="gameArea">
        <div class="lane" style="left: 200px;"></div>
        <div class="lane" style="left: 400px;"></div>
        <div id="player"></div>
        <div id="gameOver">
            Game Over!<br>
            Press R to restart
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        
        let currentLane = 1;
        let score = 0;
        let isGameOver = false;
        const lanes = [100, 280, 460];
        
        // Move player
        document.addEventListener('keydown', (e) => {
            if (!isGameOver) {
                if (e.key === 'ArrowLeft' && currentLane > 0) {
                    currentLane--;
                    player.style.left = lanes[currentLane] + 'px';
                }
                if (e.key === 'ArrowRight' && currentLane < 2) {
                    currentLane++;
                    player.style.left = lanes[currentLane] + 'px';
                }
            }
            
            // Restart game
            if (e.key === 'r' && isGameOver) {
                restartGame();
            }
        });
        
        function createObstacle() {
            if (!isGameOver) {
                const obstacle = document.createElement('div');
                obstacle.className = 'obstacle';
                const lane = Math.floor(Math.random() * 3);
                obstacle.style.left = lanes[lane] + 'px';
                gameArea.appendChild(obstacle);
                
                let pos = -40;
                
                const moveObstacle = setInterval(() => {
                    if (isGameOver) {
                        clearInterval(moveObstacle);
                        return;
                    }
                    
                    pos += 5;
                    obstacle.style.top = pos + 'px';
                    
                    // Check collision
                    if (pos >= 300 && pos <= 360 && lane === currentLane) {
                        gameOver();
                        clearInterval(moveObstacle);
                    }
                    
                    // Remove obstacle and add score
                    if (pos > 400) {
                        obstacle.remove();
                        clearInterval(moveObstacle);
                        score++;
                        scoreDisplay.textContent = 'Score: ' + score;
                    }
                }, 20);
            }
        }
        
        function gameOver() {
            isGameOver = true;
            gameOverScreen.style.display = 'block';
        }
        
        function restartGame() {
            isGameOver = false;
            score = 0;
            currentLane = 1;
            scoreDisplay.textContent = 'Score: 0';
            gameOverScreen.style.display = 'none';
            player.style.left = lanes[currentLane] + 'px';
            
            // Remove all obstacles
            const obstacles = document.getElementsByClassName('obstacle');
            while(obstacles.length > 0) {
                obstacles[0].remove();
            }
        }
        
        // Spawn obstacles
        setInterval(createObstacle, 2000);
    </script>
</body>
</html>
